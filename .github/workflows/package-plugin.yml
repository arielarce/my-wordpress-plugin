name: Package WordPress Plugin

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read plugin version
        id: read_version
        run: |
          PLUGIN_VERSION=$(awk -F= '/name: Package WordPress Plugin/{getline; print $2}' version.txt)
          echo "PLUGIN_VERSION=$PLUGIN_VERSION" >> $GITHUB_ENV

      - name: Create ZIP file
        run: |
          mkdir -p dist
          zip -r dist/my-plugin-${{ env.PLUGIN_VERSION }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: dist/my-plugin-${{ env.PLUGIN_VERSION }}.zip
