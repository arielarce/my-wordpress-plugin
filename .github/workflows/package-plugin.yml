name: Package WordPress Plugin

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read plugin version
        run: |
          PLUGIN_VERSION=$(grep -oP '^VERSION=\K.*' version.txt)
          echo "Plugin version is: $PLUGIN_VERSION"
          echo "PLUGIN_VERSION=$PLUGIN_VERSION" >> $GITHUB_ENV

      - name: Create ZIP file
        run: |
          PLUGIN_VERSION=$(grep -oP '^VERSION=\K.*' version.txt)
          mkdir -p dist
          zip -r dist/my-plugin-$PLUGIN_VERSION.zip .
        env:
          PLUGIN_VERSION: ${{ env.PLUGIN_VERSION }}

      - name: List files
        run: ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: dist/my-plugin-*.zip
